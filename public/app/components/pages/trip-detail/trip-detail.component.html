<div class="tripDetailContainer">
  <div>
    <button mat-flat-button class="backBtn" (click)="goBack()"><mat-icon class="backIcon">reply</mat-icon>Back</button>
  </div>
  <div class="container">
    <section *ngIf="(trip$ | async) as trip" class="leftContainer">
      <div class="tripName">{{trip.name}}</div>
      <div class="tripLastModified">Last modified at {{trip.lastModified | date: "short"}}</div>
      <div class="tripPhoto">
        <img *ngIf="trip.coverPhoto; else noTripCover" src="{{trip.coverPhoto}}" alt="{{trip.name}}"/>
        <ng-template #noTripCover><img src="assets/img/thumbnail.svg" alt="{{trip.name}}"/></ng-template>
      </div>
      <div class="tripParticipants">
        <div class="participant" *ngFor="let participant of trip.participants; let idx = index" [ngStyle]="{'transform': 'translateX(' + (3 *idx) + 'rem)'}">
          <img *ngIf="participant.profilePic; else noProfilPic" src="{{participant.profilePic}}" alt="{{participant.name}}"/>
          <ng-template #noProfilPic><img src="assets/img/defaultAvatar.jpg" alt="{{participant.name}}"/></ng-template>
        </div>
      </div>
      <div class="tripDescription">{{trip.description}}</div>
    </section>
    <section class="rightContainer">
      <button mat-flat-button class="addSpendingBtn"><mat-icon>add</mat-icon></button>
      <app-spendings-list class="spendings" [spendings$]="spendings$" [participants$]="participants$"></app-spendings-list>
    </section>
  </div>
</div>
